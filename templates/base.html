<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>club silencio - {% block title %}home{% endblock %}</title>

    <link href='static/font-awesome-4.5.0/css/font-awesome.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:600,400,300' rel='stylesheet' type='text/css'>

    <!-- bootstrap core -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel='stylesheet'>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href='static/css/cover.css' rel='stylesheet'>
    <link href='static/style.css' rel='stylesheet'>

    {% block head %}
    {% endblock %}


</head>
<body>
<div class="container">
<nav class="navbar navbar-static-top navbar-inverse ">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img title="club silencio" src="/static/logo_small.png"></a>

    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li class=""><a href="/">home</a></li>
          <li class=""><a href="/about">about</a></li>
          <li class=""><a href="/music">music</a></li>
          <li class=""><a href="/live">live</a></li>

          <li class="navicon">
            <a href="/contact"><i class="fa fa-envelope-o"></i>
            <span class="icon_label">email</span>
            </a>
          </li>
          <li class="navicon">
            <a target="_blank" href="http://facebook.com/elclubsilencio"><i class='fa fa-facebook-official'></i>
            <span class="icon_label">facebook</span>
            </a>
          </li>
          <li class="navicon">
            <a target="_blank" href="#"><i class='fa fa-youtube-play'></i>
            <span class="icon_label">youtube</span>
            </a>
          </li>
          <li class="navicon">
            <a target="_blank" href="http://twitter.com/clubsilencio_"><i class='fa fa-twitter'></i>
            <span class="icon_label">twitter</span>
            </a>
          </li>
      </ul>
    </div>
  </div>
</nav>
</div>


<div class="site-wrapper"><div class="site-wrapper-inner"><div class="cover-container">


      <div class="inner cover">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
      </div>

      <div class="mastfoot">
        <div class="inner">
          <div class="nav">
              <span><a href="/">home</a></span>
              <span><a href="/about">about</a></span>
              <span><a href="/music">music</a></span>
              <span><a href="/live">live</a></span>
          </div>
        </div>
      </div>

</div></div></div>




<script src="static/jquery.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
